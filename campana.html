<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
    </header>
    <div id="ingreso">
        <div id="aviso" class="validacion"></div>
        <p>Ingrese clave de Acceso</p><br>
        <input type="password" id="clave"><br>
        <button id="boton" onclick="entrar();">ENTRAR</button>
    </div><br>
    <div id="opciones">
        <select id="opcion" oninput="validarOpciones();">
            <option value = "0">Escoge una opción</option>
            <option value = "1">Con referencia</option>
            <option value = "2">Sin referencia</option>
            <option value = "3">Carga de SAP</option>
        </select>
    </div><br>
    <div id="casosAbiertos" class="tablaCasos">
        <table id="casos" class="tabla">
            <tr>
                <th>N° de referencia</th>
                <th>Origen</th>
                <th>Calle</th>
                <th>Altura</th>
                <th>Comuna</th>
                <th>Tipo</th>
                <th>Problema</th>
                <th>Acción solicitada</th>
                <th>Fecha</th>
                <th>Observación</th>
                <th>Botón</th>
            </tr>
        </table>
    </div>
    <div id="carga">
        <p id="nSap">Número de Referencia</p><br>
        <input type="text" id="referencia"><br>
        <p>Calle</p><br>
        <input type="text" id="calle"><br>
        <p>Altura</p><br>
        <input type="number" id="altura"><br>
        <span><p>Colocar id actual</p></span><br>
        <input type="text" name="id" id="id"><br>
        <div id="estadoAccion">
            <div id="ea1">
                <select id="e1">
                        <option value="Estado">Estado</option>
                        <option value="Falla Inexistente">Falla Inexistente</option> 
                        <option value="La campana no está">La campana no está</option>
                        <option value="Quemada">Quemada</option> 
                        <option value="Volcada">Volcada</option> 
                        <option value="Rota">Rota</option> 
                        <option value="Fuera de posición">Fuera de posición</option> 
                        <option value="Falta de limpieza">Falta de limpieza</option> 
                        <option value="Sin ploteo">Sin ploteo</option> 
                        <option value="Sin TAG">Sin TAG</option> 
                        <option value="sin ID">sin ID</option> 
                        <option value="Planificación">Planificación</option>    
                </select>
                <select id="a1">
                        <option value="Acción">Acción</option>
                        <option value="Reposición">Reposición</option>
                        <option value="Limpieza">Limpieza</option> 
                        <option value="Verificación">Verificación</option> 
                        <option value="Retiro">Retiro</option> 
                        <option value="Reparación">Reparación</option> 
                        <option value="Insalación de TAG">Insalación de TAG</option> 
                        <option value="Reubicación">Reubicación</option> 
                        <option value="Instalación de ID">Instalación de ID</option> 
                        <option value="Ploteo">Ploteo</option>  
                </select>
                <button id="agregarMas" onclick="agregarAccionEstado();">+</button>
            </div>
        </div>
        <input type="hidden" id="tipoCampana">
        <input type="hidden" id="problema">
        <input type="hidden" id="comuna">
        <input type="hidden" id="origen">
        <button id="boton" onclick="mostrar();" disabled="true">Botón</button>
    </div>

</body>

</html>
