<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
    </header>
    <div id="ingreso">
        <div id="aviso" class="validacion"></div>
        <p>Ingrese clave de Acceso</p><br>
        <input type="password" id="clave"><br>
        <button id="boton" onclick="entrar();">ENTRAR</button>
    </div><br>
    <div id="opciones">
        <select id="opcion" oninput="validarOpciones();">
            <option value = "0">Escoge una opción</option>
            <option value = "1">Con referencia</option>
            <option value = "2">Sin referencia</option>
            <option value = "3">Carga de SAP</option>
        </select>
    </div><br>
    <div id="casosAbiertos" class="tablaCasos">
        <table id="casos" class="tabla">
            <tr>
                <th>N° de referencia</th>
                <th>Origen</th>
                <th>Calle</th>
                <th>Altura</th>
                <th>Comuna</th>
                <th>Tipo</th>
                <th>Problema</th>
                <th>Acción solicitada</th>
                <th>Fecha</th>
                <th>Observación</th>
                <th>Botón</th>
            </tr>
        </table>
    </div>
    <div id="carga">
        <p id="nSap">Número de Referencia</p><br>
        <input type="text" id="referencia"><br>
        <p>Calle</p><br>
        <input type="text" id="calle"><br>
        <p>Altura</p><br>
        <input type="text" id="altura"><br>
        <span><p>Colocar id actual</p></span><br>
        <input type="text" name="id" id="id"><br>
        <div id="estadoAccion">
            <select id="estado">
                    <option>La campana no está</option>
                    <option>Quemada</option> 
                    <option>Volcada</option> 
                    <option>Rota</option> 
                    <option>Fuera de posición</option> 
                    <option>Falta de limpieza</option> 
                    <option>Sin ploteo</option> 
                    <option>Sin TAG</option> 
                    <option>Falla Inexistente</option> 
                    <option>sin ID</option> 
                   <option>Planificación</option>    
            </select>
            <select id="accion">
                    <option>Reposición</option>
                    <option>Limpieza</option> 
                    <option>Verificación</option> 
                    <option>Retiro</option> 
                    <option>Reparación</option> 
                    <option>Insalación de TAG</option> 
                    <option>Reubicación</option> 
                    <option>Instalación de ID</option> 
                    <option>Ploteo</option>  
            </select>
            <button id="agregarMas">+</button>
        </div>
        <input type="hidden" id="tipoCampana">
        <input type="hidden" id="problema">
        <input type="hidden" id="comuna">
        <input type="hidden" id="origen">
        <button id="boton" onclick="mostrar();" disabled="true">Botón</button>
    </div>

</body>

</html>
